<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
    <!-- Added link to CSS Style-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <!-- Train Time -->
    <div class="container">
      <!-- Jumbotron -->
      <br>
      
      <div class="jumbotron" style="background-color: darkgoldenrod; color: white; border: darkred; border-width: 10px; border-style: double; ">
       <h1>Train Scheduling App</h1>
    </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Train Schedule -->
          <div class="card">
            <div class="card-header">
              Train Schedule
            </div>
            <div class="card-body">
              <table class="table table-hover" id='tableContent'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Add Train  -->
          <div class="card mt-2">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                  <label for="trainDestination">Destination</label>
                  <input type="text" class="form-control" id="trainDestination">
                </div>
                <div class="form-group">
                  <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      <br>
              <br>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
